<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Cotação</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Faça sua Cotação</h2>
        <form id="form">
            <input type="text" id="nome" placeholder="Seu Nome" required>
            <input type="tel" id="telefone" placeholder="Seu Telefone (DDD + número)" 
                   pattern="\d{10,13}" title="Digite um telefone válido com DDD" required>
            <input type="text" id="veiculo" placeholder="Modelo do Veículo" required>
            <textarea id="mensagem" placeholder="Mensagem adicional"></textarea>
            <button type="submit">Enviar para WhatsApp</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
