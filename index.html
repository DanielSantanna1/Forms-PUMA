<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Cotação</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #f1f3f6; 
      margin: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
    }

    .container { 
      max-width: 450px; 
      width: 100%;
      background: #fff; 
      padding: 25px; 
      border-radius: 12px; 
      box-shadow: 0 6px 18px rgba(0,0,0,0.1); 
    }

    h2 { 
      text-align: center; 
      margin-bottom: 20px; 
      color: #222; 
    }

    input, textarea { 
      width: 100%; 
      padding: 12px; 
      margin: 8px 0; 
      border: 1px solid #ccc; 
      border-radius: 8px; 
      font-size: 15px;
      transition: 0.3s;
      display: block;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      border-color: #25D366;
      outline: none;
      box-shadow: 0 0 6px rgba(37,211,102,0.3);
    }

    textarea { 
      resize: none; 
      height: 80px; 
    }

    button { 
      width: 100%; 
      padding: 14px; 
      margin-top: 10px; 
      border: none; 
      border-radius: 8px; 
      font-size: 16px; 
      font-weight: bold; 
      background: #25D366; 
      color: #fff; 
      cursor: pointer; 
      transition: 0.3s;
    }

    button:hover { 
      background: #1ebe5b; 
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Faça sua Cotação</h2>
    <form id="form">
      <input type="text" id="nome" placeholder="Seu Nome" required>
      <input type="tel" id="telefone" placeholder="Seu Telefone (DDD + número)" pattern="\d{10,13}" title="Digite um telefone válido com DDD" required>
      <input type="text" id="veiculo" placeholder="Modelo do Veículo" required>
      <textarea id="mensagem" placeholder="Mensagem adicional"></textarea>
      <button type="submit"> Enviar para WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", function(e){
      e.preventDefault();
      let nome = document.getElementById("nome").value.trim();
      let telefone = document.getElementById("telefone").value.trim();
      let veiculo = document.getElementById("veiculo").value.trim();
      let mensagem = document.getElementById("mensagem").value.trim();

      if(!nome || !telefone || !veiculo){
        alert("Preencha todos os campos obrigatórios.");
        return;
      }

      let texto = `Olá, meu nome é ${nome}. Telefone: ${telefone}. Tenho interesse em proteção veicular para ${veiculo}. ${mensagem}`;
      

      let url = `https://wa.me/558195028678?text=${encodeURIComponent(texto)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
